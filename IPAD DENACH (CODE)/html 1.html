<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>iPad DENACH</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1e1e1e;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .ipad {
        width: 420px;
        height: 580px;
        background: #111;
        border-radius: 30px;
        padding: 25px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        position: relative;
    }

    .screen {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        border-radius: 18px;
        overflow: hidden;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    .home-button {
        width: 42px;
        height: 42px;
        border: 2px solid #444;
        border-radius: 50%;
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: #000;
    }

    .camera {
        width: 8px;
        height: 8px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>

<div class="ipad">
    <div class="camera"></div>
    <div class="screen">
        iPad DENACH
    </div>
    <div class="home-button"></div>
</div>

</body>
</html>
