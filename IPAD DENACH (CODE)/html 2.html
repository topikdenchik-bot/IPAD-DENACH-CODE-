<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>iPad Google Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1e1e1e;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .ipad {
        width: 420px;
        height: 580px;
        background: #111;
        border-radius: 30px;
        padding: 25px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        position: relative;
    }

    .screen {
        width: 100%;
        height: 100%;
        background: #fff;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .google-btn {
        width: 260px;
        height: 80px;
        font-size: 26px;
        font-weight: bold;
        border-radius: 20px;
        border: none;
        background: linear-gradient(
            90deg,
            #4285F4,
            #34A853,
            #FBBC05,
            #EA4335
        );
        color: white;
        cursor: pointer;
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        transition: transform 0.15s ease;
    }

    .google-btn:hover {
        transform: scale(1.05);
    }

    .home-button {
        width: 42px;
        height: 42px;
        border: 2px solid #444;
        border-radius: 50%;
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: #000;
    }

    .camera {
        width: 8px;
        height: 8px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>

<div class="ipad">
    <div class="camera"></div>

    <div class="screen">
        <button class="google-btn" onclick="openGoogle()">
            Открыть Google
        </button>
    </div>

    <div class="home-button"></div>
</div>

<script>
function openGoogle() {
    window.open("https://www.google.com", "_blank");
}
</script>

</body>
</html>
